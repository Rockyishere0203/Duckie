<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckie Particles - Hand Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Inter', sans-serif; }
        
        /* Hidden video element for processing */
        #input_video { 
            position: absolute; top: 0; left: 0; 
            width: 320px; height: 240px; 
            opacity: 0; pointer-events: none; 
        }

        /* Modern Glassmorphism UI */
        #ui-panel {
            position: absolute;
            top: 20px; left: 20px;
            width: 260px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        h2 { margin: 0 0 15px 0; font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; background: linear-gradient(45deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}

        .control-section { margin-bottom: 20px; }
        .label { font-size: 0.75rem; color: #888; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        /* Template Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            color: #ddd;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        button:hover { background: rgba(255,255,255,0.15); }
        button.active { background: #ff4081; color: white; border-color: #ff4081; box-shadow: 0 0 15px rgba(255, 64, 129, 0.4); }

        /* Color Input */
        .color-wrapper {
            position: relative;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input[type="color"] {
            width: 110%; height: 110%;
            position: absolute; top: -5%; left: -5%;
            border: none; background: none; cursor: pointer;
        }

        /* Status Overlay */
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 999;
            color: #fff;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid #ff4081; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #error-msg { color: #ff4081; margin-top: 10px; max-width: 80%; text-align: center; display: none;}
    </style>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Video Feed (Hidden) -->
    <video id="input_video" playsinline></video>

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="status-text">Starting Camera...</div>
        <div id="error-msg"></div>
        <button id="retry-btn" style="margin-top:20px; display:none;" onclick="startCamera()">Retry Camera</button>
    </div>

    <!-- UI Panel -->
    <div id="ui-panel">
        <h2>Duckie Particles</h2>
        
        <div class="control-section">
            <div class="label">Templates</div>
            <div class="grid">
                <button onclick="setShape('heart')" class="active" id="btn-heart">Heart</button>
                <button onclick="setShape('flower')" id="btn-flower">Flower</button>
                <button onclick="setShape('saturn')" id="btn-saturn">Saturn</button>
                <button onclick="setShape('buddha')" id="btn-buddha">Buddha</button>
                <button onclick="setShape('fireworks')" id="btn-fireworks" style="grid-column: span 2">Fireworks</button>
            </div>
        </div>

        <div class="control-section">
            <div class="label">Color</div>
            <div class="color-wrapper">
                <input type="color" id="colorPicker" value="#ff4081">
            </div>
        </div>
        
        <div style="margin-top: 15px; font-size: 0.75rem; color: #666; line-height: 1.4;">
            ✊ <b>Fist:</b> Explode / Scatter<br>
            ↔️ <b>Hands Apart:</b> Zoom In
        </div>
    </div>

<script>
    // --- 1. THREE.JS & PARTICLE SYSTEM SETUP ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.02);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize performance
    document.body.appendChild(renderer.domElement);

    // Create "Duckie" Texture
    function createDuckieTexture() {
        const cvs = document.createElement('canvas');
        cvs.width = 128; cvs.height = 64;
        const ctx = cvs.getContext('2d');
        ctx.fillStyle = 'transparent'; ctx.fillRect(0,0,128,64);
        ctx.font = 'bold 24px Arial';
        ctx.fillStyle = 'white'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText('duckie', 64, 32);
        const tex = new THREE.CanvasTexture(cvs);
        return tex;
    }

    const PARTICLE_COUNT = 2500;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3);

    // Initial random positions
    for(let i=0; i<PARTICLE_COUNT*3; i++) positions[i] = (Math.random()-0.5)*50;
    
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
        size: 0.8,
        map: createDuckieTexture(),
        color: 0xff4081,
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- 2. SHAPE LOGIC ---
    function generateShape(type) {
        const pts = [];
        for(let i=0; i<PARTICLE_COUNT; i++) {
            let x=0, y=0, z=0;
            
            if(type === 'heart') {
                const t = Math.random() * Math.PI * 2;
                // Heart parametric
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                z = (Math.random()-0.5) * 4;
                x *= 0.5; y *= 0.5; // Scale down
            }
            else if(type === 'flower') {
                const r = Math.sqrt(i) * 0.4;
                const theta = i * 2.39996; // Golden angle
                x = r * Math.cos(theta);
                y = r * Math.sin(theta);
                z = Math.sin(r)*3;
            }
            else if(type === 'saturn') {
                if(i < PARTICLE_COUNT * 0.7) {
                    // Planet
                    const u = Math.random(); const v = Math.random();
                    const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                    const r = 5;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                } else {
                    // Rings
                    const angle = Math.random() * Math.PI * 2;
                    const r = 8 + Math.random() * 4;
                    x = r * Math.cos(angle);
                    z = r * Math.sin(angle);
                    y = (Math.random()-0.5)*0.5;
                }
            }
            else if(type === 'buddha') {
                // Abstract sitting shape
                const rVal = Math.random();
                if(rVal < 0.25) { // Head
                    const t = Math.random()*Math.PI*2, p = Math.random()*Math.PI;
                    x = 2.5 * Math.sin(p) * Math.cos(t);
                    y = 2.5 * Math.sin(p) * Math.sin(t) + 5;
                    z = 2.5 * Math.cos(p);
                } else if(rVal < 0.65) { // Body
                    const t = Math.random()*Math.PI*2;
                    const h = (Math.random()*6)-3; // -3 to 3
                    const r = 4 - (h+3)*0.4; // Taper
                    x = r * Math.cos(t);
                    y = h;
                    z = r * Math.sin(t);
                } else { // Legs
                    const t = Math.random()*Math.PI*2;
                    const r = 6 + Math.random();
                    x = r * Math.cos(t);
                    y = -3.5 + (Math.random()*1);
                    z = r * Math.sin(t) * 0.6; // Flattened z
                }
            }
            else if(type === 'fireworks') {
                const u = Math.random(); const v = Math.random();
                const theta = 2 * Math.PI * u; const phi = Math.acos(2 * v - 1);
                const r = 12 * Math.cbrt(Math.random());
                x = r * Math.sin(phi) * Math.cos(theta);
                y = r * Math.sin(phi) * Math.sin(theta);
                z = r * Math.cos(phi);
            }

            pts.push(x, y, z);
        }
        return pts;
    }

    function setShape(type) {
        const newPos = generateShape(type);
        for(let i=0; i<targetPositions.length; i++) {
            targetPositions[i] = newPos[i];
        }
        // UI update
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+type).classList.add('active');
    }
    setShape('heart'); // Init

    // --- 3. ANIMATION LOOP ---
    let gestureZoom = 1;
    let gestureExplode = 0; // 0 to 1

    function animate() {
        requestAnimationFrame(animate);

        const positionsAttr = particles.geometry.attributes.position;
        const currentArr = positionsAttr.array;

        // Smoothly interpolate Zoom
        particles.scale.setScalar(THREE.MathUtils.lerp(particles.scale.x, gestureZoom, 0.05));
        particles.rotation.y += 0.002; // Idle spin

        for(let i=0; i<PARTICLE_COUNT; i++) {
            const ix = i*3, iy = i*3+1, iz = i*3+2;
            
            let tx = targetPositions[ix];
            let ty = targetPositions[iy];
            let tz = targetPositions[iz];

            // Apply Explosion (Scatter based on gestureExplode)
            if(gestureExplode > 0.01) {
                const noise = 15 * gestureExplode; 
                tx += (Math.random()-0.5) * noise + (tx * gestureExplode);
                ty += (Math.random()-0.5) * noise + (ty * gestureExplode);
                tz += (Math.random()-0.5) * noise + (tz * gestureExplode);
            }

            // Move particle towards target
            currentArr[ix] += (tx - currentArr[ix]) * 0.08;
            currentArr[iy] += (ty - currentArr[iy]) * 0.08;
            currentArr[iz] += (tz - currentArr[iz]) * 0.08;
        }
        
        positionsAttr.needsUpdate = true;
        renderer.render(scene, camera);
    }
    animate();

    // --- 4. COLOR PICKER ---
    document.getElementById('colorPicker').addEventListener('input', (e) => {
        particles.material.color.set(e.target.value);
    });

    // --- 5. ROBUST CAMERA & MEDIAPIPE SETUP ---
    const video = document.getElementById('input_video');
    const loadingOverlay = document.getElementById('loading-overlay');
    const statusText = document.getElementById('status-text');
    const errorMsg = document.getElementById('error-msg');

    // Initialize Hands Model
    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});
    
    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
        // Hide loading on first success
        if(loadingOverlay.style.display !== 'none') {
            loadingOverlay.style.opacity = 0;
            setTimeout(() => loadingOverlay.style.display = 'none', 500);
        }

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const h = results.multiHandLandmarks;
            
            // 1. Zoom Logic (Distance between hands or just existence)
            if (h.length === 2) {
                const d = Math.abs(h[0][0].x - h[1][0].x); // Dist between wrists
                // Normal distance is roughly 0.2 to 0.8
                let targetZ = (d * 5) + 0.5; 
                gestureZoom = Math.max(0.5, Math.min(targetZ, 4.0));
            } else {
               // gestureZoom = 1; // Reset if 1 hand? Optional. Keep existing zoom is smoother.
            }

            // 2. Explosion Logic (Fist detection)
            // Average openness of detected hands
            let totalOpenness = 0;
            h.forEach(hand => {
                // Compare distance from Wrist(0) to MiddleTip(12) vs Wrist(0) to MiddleMCP(9)
                // If tip is close to MCP (knuckle), it's a fist.
                const wrist = hand[0];
                const tip = hand[12];
                const mcp = hand[9];
                
                const lenFull = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                const lenPalm = Math.hypot(mcp.x - wrist.x, mcp.y - wrist.y);
                
                // Ratio: Full length / Palm length. 
                // Open hand: Ratio ~ 2.0. Fist: Ratio ~ 1.0 or less.
                if(lenFull / lenPalm < 1.4) {
                    totalOpenness += 0; // Closed
                } else {
                    totalOpenness += 1; // Open
                }
            });

            // If mostly closed, explode
            const avg = totalOpenness / h.length;
            if (avg < 0.5) {
                // Fists detected
                gestureExplode = THREE.MathUtils.lerp(gestureExplode, 1.0, 0.1);
            } else {
                gestureExplode = THREE.MathUtils.lerp(gestureExplode, 0.0, 0.1);
            }
        }
    });

    // Native Camera Handling (More robust than CameraUtils)
    async function startCamera() {
        statusText.innerText = "Requesting Camera Access...";
        errorMsg.style.display = 'none';
        document.getElementById('retry-btn').style.display = 'none';

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480, facingMode: 'user' } 
            });
            video.srcObject = stream;
            await video.play();
            statusText.innerText = "Loading AI Model...";
            
            // Start detection loop
            detectionLoop();
        } catch (err) {
            console.error(err);
            statusText.innerText = "Camera Failed";
            errorMsg.innerText = "Error: " + err.message + ". Check permissions or try HTTPS/Localhost.";
            errorMsg.style.display = 'block';
            document.getElementById('retry-btn').style.display = 'block';
        }
    }

    async function detectionLoop() {
        if(video.readyState >= 2) {
            await hands.send({image: video});
        }
        requestAnimationFrame(detectionLoop);
    }

    // Start everything
    startCamera();

    // Window Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
</body>
</html>
